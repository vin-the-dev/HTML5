<!DOCTYPE html>
<html>
<head>
	<title>Product Show Case</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow|Open+Sans:300" />
	<link rel="stylesheet" href="assets/css/styles.css" />
	 
</head>
<body>
	<div id="impress" class="impress-not-supported">
		<div id="intro" class="step" data-x="0" data-y="0">
			<h1>Intoducing Iphone 5s</h1>
			<img src="assets/img/iphone_1.jpg" alt="Iphone 5s" />
		</div>
		<div id="spec" class="step" data-x="1100" data-y="1200" data-scale="1.8" data-rotate="190">
			<h2>Specifications</h2>
			<img src="assets/img/iphone_2.jpg" height="500px" width="600px" alt="Iphone 5s" style="padding-top:100px" />
		</div>
		<div id="colors" class="step" data-x="-2000" data-y="2000" data-scale=".5" data-rotate="50">
			<h2>Colors</h2>
			<img src="assets/img/iphone_3.jpg" height="500px" width="600px" alt="Iphone 5s" style="padding-top:100px" />
		</div>
	</div>
	<a id="arrowLeft" class="arrow">&lt;</a>
	<a id="arrowRight" class="arrow">&gt;</a>

	<!-- JavaScript includes -->
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="assets/js/impress.js"></script>
	<script src="assets/js/script.js"></script>

</body>
</html>
